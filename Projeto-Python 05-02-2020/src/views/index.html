<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div class="bg-dark p-5">
        <div class="container border p-4 bg-white">
            <h1 class="display-4">Calcular</h1>
            <hr>

            <form action="" method="POST">
                <input type="number" placeholder="Digite um número" name="num1" class="form-control my-3">
                <input type="number" placeholder="Digite um número" name="num2" class="form-control my-3">
                
                <input type="radio" name="opc" id="soma" value="soma" checked>
                <label for="soma">Somar</label>

                <input type="radio" name="opc" id="subt" value="subt">
                <label for="subt">Subtrair</label>

                <input type="radio" name="opc" id="divi" value="divi">
                <label for="divi">Dividir</label>

                <input type="radio" name="opc" id="mult" value="mult">
                <label for="mult">Multiplicar</label>

                <br>
                <div class="mt-4">
                    <button class="btn btn-primary">Enviar</button>
                    <button class="btn btn-secondary" type="reset">Cancelar</button>
                </div>

            </form>
        </div>

    </div>
</body>
</html>
